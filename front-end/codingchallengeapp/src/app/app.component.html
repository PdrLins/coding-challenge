<!--Table-->
<table class="table table-hover table-fixed">

  <!--Table head-->
  <thead>
      <tr>
          <th>Deal Number</th>
          <th>Customer Name</th>
          <th>Dealership Name</th>
          <th>Vehicle</th>
          <th>Price</th>
          <th>Date</th>
      </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
      <tr *ngFor="let item of salesData">
          <td>{{item.dealNumber}}</td>
          <td>{{item.customerName}}</td>
          <td>{{item.dealershipName}}</td>
          <td>{{item.vehicle}}</td>
          <td>{{item.price | currency: 'CAD'}}</td>
          <td>{{item.date | date: 'M/dd/yyyy'}}</td>
      </tr>
  </tbody>
  <!--Table body-->

</table>
