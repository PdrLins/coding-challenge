<div>
  <p class="lead">
    Choose you file .CSV from your computer to upload
    <br>
    
  </p>
  <p class="lead">You can also <a routerLink="" class="alert-link">back!</a> to the begin.</p>
</div>
<div>
  <div>
    <upload-file  (dataValueChange)="changeData($event)"></upload-file>
  </div>
  <!--Table-->
  <table class="table table-hover table-fixed" *ngIf="salesData.length > 0">
    <!--Table head-->
    <thead>
      <tr>
        <th>Deal Number</th>
        <th>Customer Name</th>
        <th>Dealership Name</th>
        <th>Vehicle</th>
        <th>Price</th>
        <th>Date</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let item of salesData">
        <td>{{item.dealNumber}}</td>
        <td>{{item.customerName}}</td>
        <td>{{item.dealershipName}}</td>
        <td>{{item.vehicle}}</td>
        <td>{{item.price | currency: 'CAD'}}</td>
        <td>{{item.date | date: 'M/dd/yyyy'}}</td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
